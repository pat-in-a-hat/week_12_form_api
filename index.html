<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickem Project</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>
    <br>
    <br>
    <div>
        <div class="card bg-dark text-center text-light">
            <h1>Montana Code School Week 12</h1>
            <h3>CRUD APIs</h3>
            <h5>Patrick Warner - 10/22</h5>
        </div>
    </div>
    <br>
    <div class="container-sm">
    <div class="mb-3 text-center" id="msg"></div>
    <form id="form">
        <div class="mb-3 align-items-center">
            <label for="foodInput" class="form-label">What did you eat?</label>
            <div class="">
                <input type="text" class="form-control" id="food-input" placeholder="e.x. Banana">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-6">
                <select class="form-select" id="volume">
                    <option selected>Cups of food eaten</option>
                    <option value="0.25">1/4 cup</option>
                    <option value="0.5">1/2 cup</option>
                    <option value="0.75">3/4 cup</option>
                    <option value="1">1 cup</option>
                    <option value="1.5">1.5 cups</option>
                    <option value="2">2 cups</option>
                </select>
            </div>
            <div class="col-sm-6">
                <input type="time" class="form-control" id="time" name="time">
            </div>
        </div>
        <div class="mb-3 row text-center align-items-center">
            <label for="notes" class="form-label col-sm-3">Extra notes:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="notes" placeholder="i.e. ate slowly...">
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" id= "submit" class="btn btn-primary">Add Item</button>
        </div>
    </form>
    </div><br><br><br>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Food</th>
                    <th scope="col">Amount Eaten (cups)</th>
                    <th scope="col">Time</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>

    </div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="pickem-project.js"></script>
</body>
</html>
